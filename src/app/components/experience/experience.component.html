<div class="flex w-30rem flex-column m-0">
    <h1 class="flex justify-content-start align-items-start">Work Experience</h1>

    <div class="flex" *ngFor="let job of jobs">
        <div class="flex flex-column justify-content-center align-items-center">
            <h1>{{job.title}}</h1>
            <span>{{date | dateDayjs}}</span>
            <p>{{job.description}}</p>
        </div>
    </div>
</div>
