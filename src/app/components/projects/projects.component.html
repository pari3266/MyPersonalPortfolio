<div class="flex flex-wrap gap-4 w-12">
    <div class="flex flex-column gap-2 justify-content-start align-items-start w-5" *ngFor="let item of projects">
        <p-image src={{item.imgSrc}} alt="Image" width="250"></p-image>
        <span>{{item.projectName}}</span>
        <span>tecnologies:</span>
        <div class="flex w-full flex-wrap">
            <span *ngFor="let t of item.tecnologies">{{t}},</span>
        </div>
        <div class="flex flex-row mt-2 gap-2">
            <p-button label="See Project" onclick="window.location.href=`item.link`"></p-button>
            <p-button label="GitHub Link"></p-button>
        </div>
    </div>
</div>
