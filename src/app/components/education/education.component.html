<div class="flex p-card w-12 h-20 ">

        <span class="m-2 text-3xl">{{ed.uniName}}</span>
        <span class="m-2">{{ed.endDate}} _ {{ed.startDate}}</span>
        <span class="m-2 text-blue-700">{{ed.field}}</span>
    </div>
</div>
